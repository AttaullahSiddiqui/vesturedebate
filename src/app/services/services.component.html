<div class="o-wrapper">
  <div class="o-grid">
    <div class="o-grid__col o-grid__col--full">
      <div class="c-archive">
        <br />
        <h1 class="c-archive__title">Featured Deals</h1>
      </div>
    </div>
  </div>
  <br />
  <div class="o-grid">
    <div
      class="c-teaser-wrapper o-grid__col o-grid__col--4-4-s o-grid__col--2-4-m o-grid__col--4-4-l"
    >
      <div class="o-grid">
        <div class="o-grid__col">
          <a class="c-teaser" *ngFor="let coupon of couponsArray | keyvalue">
            <div class="c-teaser__content">
              <h3 class="c-teaser__title couponTitle">
                {{ coupon.value.offerBox }}
              </h3>
              <br /><br />
              <button
                class="c-btn c-subscribe-form__btn couponBtn"
                *ngIf="coupon.value.activeStatus"
                (click)="getDealFunc(coupon.value)"
              >
                Get Deal
              </button>
              <button
                class="c-btn c-subscribe-form__btn couponBtn"
                *ngIf="!coupon.value.activeStatus"
                (click)="showCopyCodeDialog(coupon.value)"
              >
                Copy Code
              </button>
            </div>
            <div class="c-teaser__media">
              <img
                class="c-teaser__image featuredStoreImg"
                alt="Featured store image"
                [src]="coupon.value.storeId.img"
              />
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
