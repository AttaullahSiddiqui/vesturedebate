<div class="js-off-canvas-container c-off-canvas-container">
  <div>
    <div class="o-grid">
      <div class="o-grid__col o-grid__col--full">
        <header class="c-header">
          <div class="o-grid o-grid--center">
            <div class="o-grid__col o-grid__col--3-4-s o-grid__col--1-3-l">
              <div class="c-logo">
                <div class="c-logo__dark">
                  <a class="c-logo__link" routerLink="/"
                    ><img
                      src="../../assets/logos/p1h2o8akklnlr18011i93f9m7l4-0.jpg"
                      alt="VestureDebate logo"
                      class="logoImg"
                  /></a>
                </div>

                <div class="c-logo__light">
                  <a class="c-logo__link" routerLink="/"
                    ><img
                      src="../../assets/logos/p1h2o8akklnlr18011i93f9m7l4-0.jpg"
                      alt="VestureDebate logo"
                      class="logoImg"
                  /></a>
                </div>
              </div>
            </div>

            <div class="o-grid__col o-grid__col--1-4-s o-grid__col--2-3-l">
              <div class="c-off-canvas-content js-off-canvas-content">
                <div
                  class="js-off-canvas-toggle c-off-canvas-toggle c-off-canvas-toggle--close"
                >
                  <span class="c-off-canvas-toggle__icon"></span>
                </div>

                <nav class="c-nav-wrap">
                  <ul
                    class="c-nav o-plain-list"
                  >
                    <li
                      *ngIf="
                        !showSearchBarArray(['store', 'services', 'category'])
                      "
                      class="c-nav__item cursor-pointer"
                      [routerLink]="['']"
                      routerLinkActive="active"
                      [routerLinkActiveOptions]="{ exact: true }"
                    >
                      <a class="c-nav__link">Home</a>
                    </li>
                    <ng-container
                      *ngIf="
                        !showSearchBarArray(['store', 'services', 'category'])
                      "
                    >
                      <li
                        class="c-nav__item cursor-pointer"
                        routerLink="/blogs/travel"
                        *ngFor="let cat of forBlogCategories | keyvalue"
                        [routerLink]="['/blogs', cat.value._id]"
                      >
                        <a class="c-nav__link">{{ cat.value.name }}</a>
                      </li>
                    </ng-container>
                    <li
                      *ngIf="
                        showSearchBarArray(['store', 'services', 'category'])
                      "
                      class="c-nav__item cursor-pointer"
                      routerLink="/services"
                      routerLinkActive="active"
                    >
                      <a class="c-nav__link">Home</a>
                    </li>
                    <li
                      *ngIf="
                        showSearchBarArray(['store', 'services', 'category'])
                      "
                      class="c-nav__item cursor-pointer"
                      routerLink="/stores"
                      routerLinkActive="active"
                    >
                      <a class="c-nav__link">All Stores</a>
                    </li>
                    <li
                      *ngIf="
                        showSearchBarArray(['store', 'services', 'category'])
                      "
                      class="c-nav__item cursor-pointer"
                      [routerLink]="['category', 'singlecategory']"
                      routerLinkActive="active"
                    >
                      <a class="c-nav__link">Categories</a>
                    </li>
                    <li class="c-nav__item cursor-pointer">
                      <button
                        class="c-nav__link c-color-mode-btn js-mode-toggle js-mode-toggle-title"
                        title="Enable dark mode"
                      >
                        <span class="u-hidden-visually js-mode-toggle-text"
                          >Enable dark mode</span
                        >
                        <span
                          class="c-color-mode-btn__icon"
                          aria-hidden="true"
                        ></span>
                      </button>
                    </li>
                  </ul>

                </nav>
              </div>

              <div class="js-off-canvas-toggle c-off-canvas-toggle">
                <span class="c-off-canvas-toggle__icon"></span>
              </div>
            </div>
          </div>
        </header>
        <div
          class="o-grid o-grid--center"
          *ngIf="showSearchBarArray(['store', 'services', 'category'])"
        >
          <div
            class="o-grid__col o-grid__col--3-4-s o-grid__col--2-4-l"
            [ngClass]="{ mw50: !smallScreen }"
          >
            <input
              type="text"
              placeholder="Search here..."
              class="mb-0"
              [(ngModel)]="searchInput"
              (focus)="switch = true"
              (input)="searchFunc(searchInput)"
              (focusout)="focusOutFunc()"
              style="color: black !important"
            />
          </div>
        </div>
        <div
          class="o-grid o-grid--center"
          style="position: absolute; width: 100%"
          *ngIf="searchInput && switch"
        >
          <div
            class="o-grid__col o-grid__col--3-4-s o-grid__col--2-4-l controlOverflow"
            [ngClass]="{ mw50: !smallScreen }"
          >
            <a class="c-teaser mb-0" *ngIf="noResult">
              <div class="c-teaser__content">
                <h2 class="c-teaser__title couponTitle">
                  No result found for <b>"{{ searchInput }}"</b>
                </h2>
              </div>
            </a>
            <a
              class="c-teaser mb-0"
              *ngFor="let store of storeArray | keyvalue"
              [routerLink]="['/stores', store.value.storeURL]"
            >
              <div class="c-teaser__content">
                <img
                  [src]="store.value.img"
                  width="60"
                  height="60"
                />&nbsp;&nbsp;
                <h2 class="c-teaser__title couponTitle">
                  {{ store.value.name }}
                </h2>
              </div>
            </a>
          </div>
        </div>
