<div class="o-wrapper">
  <div class="o-grid">
    <div class="o-grid__col o-grid__col--full">
      <br />
      <div class="c-archive">
        <h1 class="c-archive__title">
          {{ storeName }} <br />
          {{ storeDate }}
        </h1>
      </div>
    </div>
  </div>
  <br />
  <div class="o-grid">
    <div
      class="c-teaser-wrapper o-grid__col o-grid__col--4-4-s o-grid__col--2-4-m o-grid__col--2-3-l"
    >
      <div class="o-grid">
        <div class="o-grid__col">
          <a
            class="c-teaser"
            *ngFor="let coupon of couponsArray | keyvalue | sortby"
          >
            <div class="c-teaser__content">
              <h3 class="c-teaser__title couponTitle">
                {{ coupon.value.offerBox }}
              </h3>
              <br /><br />
              <button
                class="c-btn c-subscribe-form__btn couponBtn"
                *ngIf="coupon.value.activeStatus"
                (click)="getDealFunc(coupon.value)"
              >
                Get Deal
              </button>
              <button
                class="c-btn c-subscribe-form__btn couponBtn"
                *ngIf="!coupon.value.activeStatus"
                (click)="showCopyCodeDialog(coupon.value)"
              >
                Copy Code
              </button>
            </div>
            <div class="c-teaser__media">
              <img
                class="c-teaser__image featuredStoreImg"
                alt="Store image"
                [src]="storePic"
              />
            </div>
          </a>
        </div>
      </div>
    </div>

    <div
      class="c-teaser-wrapper o-grid__col o-grid__col--4-4-s o-grid__col--2-4-m o-grid__col--1-3-l"
    >
      <div class="o-grid">
        <div class="o-grid__col">
          <a>
            <div
              class="c-card-author__media"
              style="
                margin: 0 auto;
                width: 120px !important;
                height: 120px !important;
              "
            >
              <img
                class="c-card-author__image"
                style="
                  margin: 0 auto;
                  width: 120px !important;
                  height: 120px !important;
                "
                *ngIf="storePic"
                [src]="storePic"
              />
            </div>
            <br />
            <br />
            <p
              style="font-size: 1.35em; text-align: center; line-height: 1.7em"
              [innerHTML]="longDes"
            ></p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
